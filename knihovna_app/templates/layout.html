<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>Knihovna - {{ title }}</title>
    {% else %}
        <title>Knihovna</title>
    {% endif %}


  <title>Knihovna</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('home') }}">Aplikace Knihovna</a>
    </div>
    <ul class="nav navbar-nav">
        {% if not session ['logged_in'] %}
      <li class="{{ 'active' if active_page == 'login' else '' }}"><a href="{{ url_for('login') }}">Přihlášení</a></li>
      <li class="{{ 'active' if active_page == 'register' else '' }}"><a href="{{ url_for('register') }}">Registrace</a></li>
      <li class="{{ 'active' if active_page == 'about' else '' }}"><a href={{ url_for('about') }}>Autoři</a></li>
        {% endif %}

        {% if session ['logged_in'] %}

        {% endif %}
    </ul>
  </div>
</nav>
<main class ="container.fluid">
    <div class = "row">
        <div class="col-md-2"></div>

        <div class="col-md-8">

            {% block content %}

            {% endblock %}
        </div>

        <div class="col-md-2"></div>
    </div>

</main>


</body>
</html>
